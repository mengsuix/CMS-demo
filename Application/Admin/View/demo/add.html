<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />

<include file="Public/head.html" />


<title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="{$add.url}">		
		<foreach name="table" item="add" >
		    <switch name="add['type']">
			   <case value="title" >
			       <div class="row cl">
			          <label class="form-label col-xs-4 col-sm-2">{$add.field}：</label>
			             <div class="formControls col-xs-8 col-sm-9">
				            <input type="text" class="input-text" value="" placeholder="" id="articletitle" name="{$add.field}">
			             </div>
		           </div>
			   </case>
			   <case value="file" >
			   	   <div class="row cl">
			          <label class="form-label col-xs-4 col-sm-2">{$add.field}：</label>
			             <div class="formControls col-xs-8 col-sm-9">
				            <input type="file" class="input-text" value="" placeholder="" id="articletitle" name="{$add.field}">
			             </div>
		           </div>
			   </case>
			   <case value="select" >
			   		<div class="row cl">
			          <label class="form-label col-xs-4 col-sm-2">{$add.field}：</label>
			             <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				               <select name="{$add.field}" class="select">
							       <foreach name="options" item="value">
								       <option value="{$value}">{$value}</option>
								   </foreach>
				               </select>
				         </span> </div>
		           </div>
			   </case>
			   <case value="text" >
			   		<div class="row cl">
			           <label class="form-label col-xs-4 col-sm-2">{$add.field}：</label>
			              <div class="formControls col-xs-8 col-sm-9">
				              <textarea name="{$add.field}" id="editor"  type="text/plain" style="width:800px;height:300px;"></textarea>				
			              </div>
		            </div>	
			   </case>
			</switch>
		</foreach>		
	</form>
</article>

<include file="Public/bottom.html" />
<script type="text/javascript">

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
